<body class="text-center">
  <form class="form-signin" action ="/" method="post">
    <img class="mb-4" src="images/b-logo.png" alt="" width="72" height="72">

    <h1 class="h4 mb-3 font-weight-normal">Sign Up to My NewsLetter!</h1>
    <input type="text" name="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="inputLastName" class="form-control middle" placeholder="Last Name" required >
    <input type="email" name="inputEmail" class="form-control bottom" placeholder="Email address" required >



    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me up</button>
    <p class="mt-5 mb-3 text-muted">Hichem Mansour &copy; 2019</p>
  </form>
